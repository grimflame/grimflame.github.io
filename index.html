<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Jankenpon</title>
  </head>

  <body>
    <div class="main">
      <div class="wrapper" id="start">
        <div class="container">
          <h1>
            Jankenpon
          </h1>
          <button class="button">
            Play
          </button>
        </div>
      </div>
      <div class="wrapper" id="select">
        <div class="container">
          <h1 class="player-title">
            Choose your player
          </h1>
          <div class="player-wrapper">
            <div class="player-choice">
              <div class="player-img">
                <img src="https://64.media.tumblr.com/5b6e2c9bff45dfb77ab5c46fcec34a35/a3879ce69ade4b95-fa/s540x810/0d8dc18850e0154836de535605924b353f049688.gifv">
              </div>
              <div class="ph-container">
                <p class="player-header">Gon</p>
              </div>
            </div>
            <div class="player-choice">
              <div class="player-img">
                <img src="http://pa1.narvii.com/6416/5f06dfee86cd6347bfa0b06afbbcbaf51602826f_00.gif">
              </div>
              <div class="ph-container">
                <p class="player-header">Killua</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper" id="versus">
          <div class="container" id="versus-container">
              <h1></h1>
              <div class="villain-container">
                  <ul class="villain-list">
                      <li><h1>Chrollo</h1></li>
                      <li><h1>Hisoka</h1></li>
                      <li><h1>Meruem</h1></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="wrapper" id="battle">
        <div class="container" id="battle-container">
          <div class="battle-info" id="player">
            <div class="icon-container" id="player-icon"></div>
            <div class="hi">
              <h1 id="player-name">Player</h1>
              <p>HP: </p>
              <div class="health-bar">
                <div class="health" id="player-health"></div>
              </div>
            </div>
          </div>
          <div class="choices-container">
            <div class="choice" id="rock">
              <h1>✊</h1>
              <p>Guu</p>
            </div>
            <div class="choice" id="paper">
              <h1>✋</h1>
              <p>Choki</p>
            </div>
            <div class="choice" id="scissors">
              <h1>✌️</h1>
              <p>Paa</p>
            </div>
          </div>
          <span class="message" id="result"></span>
          <div class="battle-info" id="villain">
            <div class="icon-container" id="villain-icon"></div>
            <div class="hi">
              <h1 id="villain-name">Hisoka</h1>
              <p>HP: </p>
              <div class="health-bar">
                <div class="health" id="enemy-health"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
